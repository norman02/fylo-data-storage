<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fylo.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div id="main">
    <section id="component-container">
      <div id="control-module" class="module">
        <img src="./images/logo.svg" alt="fylo logo">
        <div id="control-container">
          <a href="#document">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="new document">
            </div>
          </a>
          <a href="#folder">
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="new folder">
            </div>
          </a>
          <a href="#upload">
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="upload">
            </div>
          </a>
        </div>
      </div>
      <div id="right-bottum-container">
        <div id="bubble-container">
          <div class="bubble pointer">
            <p><span id="number-gb">185</span><span id="gb-left">GB LEFT</span> </p>
          </div>
        </div>
        <div id="status-module" class="module">
          <p>You've used <em>815 GB</em>of your storage</p>
          <div id="status-container">
            <div id="status-bar">
              <div id="status">
                <div id="status-pointer"></div>
              </div>
            </div>
            <div id="status-lable">
              <p> <em>0 GB</em> </p>
              <p> <em>1000 GB</em> </p>
            </div>

          </div>

        </div>
      </div>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/norman02" target="_blank">John Norman</a>.
    </div>
  </div>
</body>

</html>
