<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fylo.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div id="control-module">
    <div id="logo-container">
      <img src="./images/logo.svg" alt="fylo logo">
    </div>
    <div id="control-container">
      <div class="icon">
        <img src="./images/icon-document.svg" alt="new document">
      </div>
      <div class="icon">
        <img src="./images/icon-folder.svg" alt="new folder">
      </div>
      <div class="icon">
        <img src="./images/icon-upload.svg" alt="upload">
      </div>
      
    </div>
  </div>

  <div id="status-module">
    <p>You've used 815 GB of your storage</p>
    <div id="status-container">
      <div id="status-bar">
        <div id="status">
          <div id="status-pointer"></div>
        </div>
      </div>
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div id="message">
      <p>185 gb left</p>
    </div>
  </div>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/norman02" target="_blank">John Norman</a>.
  </footer>
</body>

</html>
