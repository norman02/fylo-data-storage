<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fylo.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <section id="component-container">
    <div id="control-module" class="module">
      <img src="./images/logo.svg" alt="fylo logo">
      <div id="control-container">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="new document">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="new folder">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>

      </div>
    </div>

    <div id="status-module" class="module">
      <p>You've used <em>815 GB</em>of your storage</p>
      <div id="status-container">
        <div id="status-bar">
          <div id="status">
            <div id="status-pointer"></div>
          </div>
        </div>
        <div id="status-lable">
          <p> <em>0 GB</em> </p>
          <p> <em>1000 GB</em> </p>
        </div>

      </div>
      
    </div>
    <div id="message">
      <p>185 gb left</p>
    </div>
  </section>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/norman02" target="_blank">John Norman</a>.
  </footer>
</body>

</html>
