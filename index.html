<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="main">
    <div id="left-top">
      <div id="logo-container">
        <img id="logo" src="./images/logo.svg" alt="">

        <a href="#">

          </div>
        </a>
        <a href="#">
          <div class="button">

        <a href="#">

            <img src="./images/icon-upload.svg" alt="">

        </a>

    </div>

      </div>
